--- 
- 
  become: true
  hosts: all
  tasks: 
    - 
      apt_key: 
        state: present
        url: "https://download.docker.com/linux/ubuntu/gpg"
      name: "ensure repository key is installed"
      when: "ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'"
    - 
      apt_repository: "repo='deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable' state=present"
      name: "ensure docker registry is available"
      when: "ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'"
    - 
      apt: "name=git update_cache=yes state=present"
      name: "ensure Git version isntalled"
      
    - 
      apt: "name=docker-ce update_cache=yes"
      name: "ensure docker and dependencies are installed"
    - 
      dest: /usr/local/bin/docker-compose
      mode: 493
      name: "shell downlaod composer"
      shell: "curl -L https://github.com/docker/compose/releases/download/1.21.2/docker-compose-$(uname-s)-$(uname -m)"
    - 
      user: 
        append: true
        groups: docker
        name: jenkins
      when: "ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'"
    - 
      service: "name=docker state=restarted"
      when: "ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'"
    - 
      name: "Install yum utils"
      yum: 
        name: yum-utils
        state: latest
    - 
      become: true
